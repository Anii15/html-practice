<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" href="contact.png">
</head>
<body>
    <h1>Welcome to the world of web development</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.google.com">
        <label for="Name">Name :</label>
        <input type="text" name="Name" id="Name" placeholder="Enter Your Name"><br/>

        <label for="Mail">Email :</label>
        <input type="text" id="Mail" name="Mail" placeholder="Enter Your Email"><br/>

        <label for="Contact no.">Contact Number :</label>
        <input type="number" name="Contact no." id="Contact no." ><br/>

        <label for="Gender-select">Gender :</label>
        <select name="Gender" id="Gender-select">
            <option value="select">Select</option>
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Prefer Not to Say</option>
        </select> <br/>

        <label for="DOB">Date of Birth :</label>
        <input type="date" name="DOB"> <br/>

        <span>Rating :</span>
        <input type="radio" id="rate1" name="rating" value="1">
        <label for="rate1">1</label>
        <input type="radio" id="rate2" name="rating" value="2">
        <label for="rate2">2</label>
        <input type="radio" id="rate3" name="rating" value="3">
        <label for="rate3">3</label>
        <input type="radio" id="rate4" name="rating" value="4">
        <label for="rate4">4</label>
        <input type="radio" id="rate5" name="rating" value="5">
        <label for="rate5">5</label>
        <br>
        <label for="msg">Enter Your Message :</label><br>
        <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Enter your Message!!"></textarea> <br>

        <input type="submit" name="submit" id="submit" value="Submit Here">
        <input type="reset" name="reset" id="reset" value="Reset.">
        <br>

        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img 
                src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc" 
                alt="Youtube"
                width="50"
                height="50"
                >
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img 
                src="https://img.freepik.com/premium-vector/purple-gradiend-social-media-logo_197792-1883.jpg?w=2000"
                alt="Instagram"
                width="50"
                height="50"
                >
            </a>
            <a href="https://telegram.org" target="_blank">
                <img 
                src="https://img.freepik.com/premium-vector/telegram-icon_488108-1.jpg" 
                alt="Telegram"
                width="50"
                height="50"
                >
            </a>
        </footer>
    </form>
</body>
</html>
