<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.google.com">
        <label for="Name">Name :</label>
        <input type="text" name="Name" placeholder="Enter Your Name"><br/>
        <label for="Mail">Email :</label>
        <input type="text" id="Mail" placeholder="Enter Your Email"><br/>
        <label for="Contact no.">Contact Number :</label>
        <input type="tel" title="Contact no." ><br/>
        <label for="Gender-select">Gender :</label>
        <select name="Gender" id="Gender-select">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Prefer Not to Say</option>
        </select> <br/>
        <label for="DOB">Date of Birth :</label>
        <input type="date" name="DOB"> <br/>
        <label for="rate">Rating :</label>
        <input type="radio" name="rate">1
        <input type="radio" name="rate">2
        <input type="radio" name="rate">3
        <input type="radio" name="rate">4
        <input type="radio" name="rate">5
        <br>
        <label for="msg">Enter Your Message :</label><br>
        <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Enter your Message"></textarea> <br>
        <input type="submit" name="Send">
        <input type="reset" name="Reset">



    </form>
</body>
</html>
